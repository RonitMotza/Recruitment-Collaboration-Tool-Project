<div class="divContainAll">
 
  <span class="plusIcon glyphicon glyphicon-floppy-saved"
  (click)="SaveDatilesJob()"></span>

  <div class="container">
    <p> UX Designer <br><br>
     Unique ID
    <input class="inputText" class="form-control" type="text"
    [(ngModel)]="uniqueID" name="unique">

 
    Title  
    <input class="inputText" class="form-control" type="text"
    [(ngModel)]="Title" name="title">
 
    Reccruiters: 
      <button> 
      <span class="glyphicon glyphicon-plus"
      (click)="RecruitingMangersList()"></span> Add
      </button> 

<!-- <div *ngIf="AddManager">  -->
   <p *ngFor="let manager of Managers">
    <input type="checkbox"  name="skill" 
    [(ngModel)]="manager.selected"
    (change)="ManagersArray(manager)"
    [value]="manager.value"> {{manager.Name}}
   </p>
<!-- </div>   -->




    <p>
  </div>

  <div class="container">
    <p>
    Position
    <input class="inputText" class="form-control" type="text" disabled value="Developer">
    
    Years of experience
    <input class="inputText" class="form-control" type="number"
    [(ngModel)]="YearsExperience" name="YearsExperience">
 
    Description
    <br>  
    <textarea [(ngModel)]="Description" name="description"></textarea> 
    </p>
  </div>

  <div class="container">
   <p>Skillset 
      <button (click)="addSkill()"> 
      <span class="glyphicon glyphicon-plus"></span> Add
      </button> 
    <br><br>

  <p *ngFor="let skill of Skills">
    <input type="checkbox"  name="skill" 
    [(ngModel)]="skill.selected"
    (change)="SkillsetArray(skill)"
    [value]="skill.value"> {{skill.skill}}
  </p>
  </div>

  <div class="container">
   <p>Requirement 
   <br>
   <textarea
   [(ngModel)]="Requirements" name="requirements"></textarea>
   </p>
  </div>

</div>
