 <div id="Misgert">
<div id="divForm"> 
<form  #trvformItem="ngForm" (ngSubmit)="SaveApplicantEdit(trvformItem)" > 
      <div id="firstpart">  
  <div class="form-row">
       <button type="submit"> <span class="glyphicon glyphicon-plus"> SAVE CHANGES </span> </button>
    <div class="form-group">
      <label class="FormInput">Name</label>
      <input type="text" class="form-control"   [(ngModel)]="Name" name="Name"  placeholder="Name">
    </div>
     <div class="form-group">
      <label class="FormInput">Title</label>
      <input type="text" class="form-control" [(ngModel)]="Title" name="Title" placeholder="Title">
    </div> 
  </div>
  <div class="form-group">
<label class="FormInput"> Email</label>
<input type="email" class="form-control"  [(ngModel)]="Email" name="Email"placeholder="Email"> 
  </div>

<label class="FormInput"> Position </label>
<select  class="form-control" readonly disabled>   
    <option>Developer</option>
</select>
<div class="form-group">
<label class="FormInput"> Phone Number </label>
<input type="text" class="form-control"   [(ngModel)]="Phone" name="Phone" placeholder="Phone Number" > 
</div>
<div class="form-group">
<label class="FormInput"> Years of Experience</label>
<input type="number"  class="form-control"   [(ngModel)]="experience" name="experience" placeholder="can be expressed as the year that relevant career started" > 
</div>


</div>
<div class="secondpart">
<div class="form-group">
<label class="FormInput"> CV Attachment </label>
<input
  id="idUpload" type="file" (change)="fileChange($event)" class="upload" value="Upload" 
 placeholder="CV Attachment (PDF or WORD)" > 
</div>
</div>



 </form>
